<!DOCTYPE html>
<html >
<head>
    <title>RTC</title>
    <style>
     body {
            background-color: rgb(229, 231, 235);
        }

    .container{
       display: flex;
       justify-content: space-evenly;
       flex-wrap: wrap;  
    }
    .item{
         height: 380px;
         width: 300px;
         background-color: white;
        border-radius: 10px;
        margin: 10px;
        border: 1px solid rgb(237, 233, 233);
    }
    .sub-container{
        padding-left: 2px;
        padding-right: 2px;
    }
    .project-heading{
        font-size: 18px;
        font-weight: 550;
        margin-bottom: 2px;
    }
    .course-name{
       background-color: rgb(200, 230, 248);
        padding: 1px;
        border-radius: 1px;   
    }
    .project-description{
        font-size: 14px;
        color: rgb(105, 105, 105);
    }
    .tech-stack{
        display:flex;
        margin: 2px;
    }
    .tech{
        background-color: rgb(219, 217, 217);
            padding: 4px 20px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 10px;
            border: 1px solid rgb(105, 105, 105);
    }
</style>
</head>
<body>
    <div class="container">
         <div class="item">
         <img src="./images/mainintern.png" width="300px"/>
         <div class="sub-container">
         <span class="project-heading">InfoTechShop</span> <br />
         <span class="course-name">Internship Cohort Program 6.0</span>
         <p class="project-description">This project serves as the foundation for an e-commerce website
         specializing in the sale of...</p>
          <div class="tech-stack">
                    <span class="tech">HTML</span>
                    <span class="tech">CSS</span>
                    <span class="tech">Javascipt</span>
          </div>
          <div class="project-duration">
            <div class="project-duration sub-info">
                <img src="./images/calenda.svg" height="20px" class="calender.img">
                <span class="project-duration info">Apr 2024 - Apr 2024</span>
            </div>
          </div>
</body>
</html>
